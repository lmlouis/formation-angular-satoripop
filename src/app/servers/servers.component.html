<label for="servername">Server Name : <span class="text-muted">{{serverName}}</span></label>
<p><input id="servername" type="text" [(ngModel)]="serverName"></p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreation()">Add server</button>
<p *ngIf="isServerCreated; else NoServerCreated">{{"Server created with name "+serverName}}</p>
<ng-template #NoServerCreated>
  <p>No server created </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
